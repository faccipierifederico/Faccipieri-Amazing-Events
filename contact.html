    <main>
      <form class="d-flex flex-column w-50 justify-content-center align-center main-form contact-form">
        <div class="input-group div-form">
          <span class="input-group-text">Full name</span>
          <input type="text" aria-label="First name" class="form-control" placeholder="First and Last Name">
        </div>
        <div class="mb-3 div-form">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3 div-form">
          <label for="exampleFormControlTextarea1" class="form-label">Send us a mensagge:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="d-flex justify-content-center gap-5 div-form">
          <button type="submit" class="btn btn-outline-success">Send</button>
          <button type="reset" class="btn btn-outline-danger">Reset</button>
        </div>
      </form>
